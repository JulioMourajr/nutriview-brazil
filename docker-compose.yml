version: '3.8'

services:
  # ===========================================
  # SISVAN Dashboard Application
  # ===========================================
  sisvan-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SISVAN_API_URL: ${VITE_SISVAN_API_URL:-https://apidadosabertos.saude.gov.br/v1/sisvan/estado-nutricional}
        VITE_OTEL_EXPORTER_ENDPOINT: ${VITE_OTEL_EXPORTER_ENDPOINT:-http://localhost:4318/v1/traces}
    container_name: sisvan-dashboard
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sisvan-network
    depends_on:
      - otel-collector
    labels:
      - "logging=promtail"
      - "logging_jobname=sisvan-dashboard"

  # ===========================================
  # OpenTelemetry Collector
  # ===========================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check extension
      - "55679:55679" # zpages extension
    networks:
      - sisvan-network
    depends_on:
      - tempo
      - prometheus
    restart: unless-stopped

  # ===========================================
  # Prometheus - Metrics
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=exemplar-storage'
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - sisvan-network
    restart: unless-stopped

  # ===========================================
  # Loki - Logs
  # ===========================================
  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - sisvan-network
    restart: unless-stopped

  # ===========================================
  # Promtail - Log Collector
  # ===========================================
  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./observability/promtail/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - sisvan-network
    depends_on:
      - loki
    restart: unless-stopped

  # ===========================================
  # Tempo - Traces
  # ===========================================
  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo/tempo-config.yaml:/etc/tempo.yaml:ro
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4319:4317"   # OTLP gRPC (different host port to avoid conflict)
    networks:
      - sisvan-network
    restart: unless-stopped

  # ===========================================
  # Grafana - Visualization
  # ===========================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor tempoSearch tempoBackendSearch tempoApmTable
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - sisvan-network
    depends_on:
      - prometheus
      - loki
      - tempo
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================
networks:
  sisvan-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  prometheus-data:
  loki-data:
  tempo-data:
  grafana-data:
