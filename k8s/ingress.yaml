apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sisvan-dashboard-ingress
  labels:
    app: sisvan-dashboard
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - sisvan.example.com
      secretName: sisvan-dashboard-tls
  rules:
    - host: sisvan.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sisvan-dashboard-service
                port:
                  number: 80
